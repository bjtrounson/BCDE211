<!DOCTYPE html>
<html>
<head>
<title> worker demo</title>
<input type="button" id="btnFast" value="quick" />
<input type="button" id="btnSlow" value="slow" />
</head>
<body>
<script>
function slow () {
    let start = new Date()
    for (let i = 0; i < 10000000000; i++) {

    }
    let stop = new Date()
    console.log(stop - start)
}
var w = new Worker('w.js')
function fast () {
    w.postMessage('go')
}
function done (event ) {
    console.log(event.data)
}
w.addEventListener('message', done, false)
document.getElementById('btnSlow').addEventListener('click', slow, false)
document.getElementById('btnFast').addEventListener('click', fast, false)

</script>
</body>
</html>
